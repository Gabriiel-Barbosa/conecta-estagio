<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="assets/styles/reset.css">

        <section class="formulario">

                    <input class="login_formulario-input" type="email" id="#" name="E-mail"><br>

                    <input class="login_formulario-submit" type="submit" value="LOGIN">
                                       
                 
            </form>
            <div class="links__login">
