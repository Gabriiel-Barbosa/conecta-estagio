<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/styles.css">
</head>
<body>
    <main class="conteudo">
        <section class="banner">
            <img class="banner-1" src="/assets/img/conecta_estagio.svg" alt="Logo do Site Conecta Estágio">
        </section>
        <form action="" class="formulario">
            <section class="formulario__cadastro">
                <fieldset class="formulario__cadastro--coluna">
                    <legend></legend>
                    <label for="Nome" class="login_formulario-label "> Nome</label>
                    <input type="text" name="Nome" class="login_formulario-input">
                    <label for="Email" class="login_formulario-label">E-mail</label>
                    <input type="email" name="Email" class="login_formulario-input">
                    <label for="CPF" class="login_formulario-label">CPF</label>
                    <input type="text" name="CPF" class="login_formulario-input">
                    <label for="Senha" class="login_formulario-label">Senha</label>
                    <input type="password" name="Senha" class="login_formulario-input">
                    <label for="Repetir Senha" class="login_formulario-label">Repetir Senha</label>
                    <input type="password" name="Confirma Senha" class="login_formulario-input">
                
                </fieldset>
                <fieldset class="formulario__cadastro--coluna">
                    <label for="Estado" class="login_formulario-label">Estado</label>
                    <select name="Estado" id="" class="login_formulario-input">
                        <option value="item1">BA</option>
                    </select>
                    <label for="Instituição" class="login_formulario-label">Instituição</label>
                    <select name="Instituição" id="3" class="login_formulario-input">
                        <option value="item1">IF BAIANO CAMPUS CATU</option>
                    </select>
                    
                    <label for="Curso" class="login_formulario-label">Curso</label>
                    <select name="Instituição" id="" class="login_formulario-input">
                        <option value="item1">Análise e Desenvolvimento de Sistemas</option>
                    </select>
                    <label for="Matrícula" class="login_formulario-label">Matrícula</label>
                    <input type="text" name="Matrícula" id="#" class="login_formulario-input">
                    <label for="Semestre" class="login_formulario-label">Semestre</label>
                    <input type="number" name="Semestre" id="#" class="login_formulario-input">
                </fieldset>
            </section>

        </form>
    </main>
    
    <footer></footer>

    <script src="#"></script>
</body>
</html>
